// Simple HTML file to convert SVG to PNG for favicon
// Open this in a browser, it will automatically download the PNG files

<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicon</title>
</head>
<body>
  <h1>Generating Favicons...</h1>
  <canvas id="canvas32" width="32" height="32" style="display:none;"></canvas>
  <canvas id="canvas180" width="180" height="180" style="display:none;"></canvas>
  
  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 50 20 Q 30 25, 25 40 Q 20 50, 25 60 Q 30 75, 50 80 Q 70 75, 75 60 Q 80 50, 75 40 Q 70 25, 50 20 Z" 
            fill="url(#grad)" 
            stroke="#8B4513" 
            stroke-width="2"/>
      <path d="M 35 35 Q 50 40, 65 35" stroke="#FFD700" stroke-width="2" fill="none"/>
      <path d="M 35 45 Q 50 50, 65 45" stroke="#FFD700" stroke-width="2" fill="none"/>
      <path d="M 35 55 Q 50 60, 65 55" stroke="#FFD700" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="6" fill="#FFD700" stroke="#8B4513" stroke-width="1"/>
      <circle cx="50" cy="50" r="3" fill="#FF6B6B"/>
    </svg>`;

    function generatePNG(size, filename) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
      };
      
      img.src = 'data:image/svg+xml;base64,' + btoa(svgContent);
    }

    // Generate favicons
    setTimeout(() => {
      generatePNG(32, 'icon.png');
      setTimeout(() => {
        generatePNG(180, 'apple-icon.png');
        document.body.innerHTML += '<p>âœ… Done! Check your Downloads folder for icon.png and apple-icon.png</p><p>Move these files to /Applications/safawala-crm/public/</p>';
      }, 500);
    }, 500);
  </script>
</body>
</html>
